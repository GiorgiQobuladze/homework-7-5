<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon.svg">
    <title>პროდუქტების ფილტრი</title>
</head>

<body>
    <h1>drees up</h1>
    <form action="https://dressup.ge/en/74-women">
        <label>კატეგორია:</label>
        <br>
        <input type="radio" name="gender" id="gender" value="female">
        <label for="gender">ქალები</label>
        <br>
        <input type="radio" name="gender" id="gender" value="male">
        <label for="gender">კაცები</label>
        <br>
        <input type="radio" name="gender" id="gender" value="kids">
        <label for="gender">ბავშვები</label>
        <br>
        <br>
        <label>ბრენდები:</label>
        <br>
        <input type="checkbox" name="brands" id="brands" value="calvin-klein">
        <label for="brands">Calvin Klein</label>
        <br>
        <input type="checkbox" name="brands" id="brands" value="nike">
        <label for="brands">Nike</label>
        <br>
        <input type="checkbox" name="brands" id="brands" value="adidas">
        <label for="brands">Adidas</label>
        <br>
        <br>
        <label>წელის ზომა:</label>
        <br>
        <select name="waist-size" id="waist-size">
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
        </select>
        <br>
        <br>
        <label>მოსაზრება:</label>
        <br>
        <select name="season" id="season">
            <option value="all-season">ყველა სეზონი</option>
            <option value="spring-summer">ზაფხული</option>
            <option value="fall-winter">ზამთარი</option>
        </select>
        <br>
        <br>
        <button>ძებნა</button>
    </form>

</body>

</html>
